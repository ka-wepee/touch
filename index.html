<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>4Games Items</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <body>
        <header>
            <a href="#" class="logo">Naksu's Shop</a>

                <li><a href="#1st" onclick="reload(1)">1st Prize</a></li>
                <li><a href="#2ndF" onclick="reload(2)">2nd Prize F</a></li>

        <section>

            <h3 class="result-number">0</h3>
        </div>
        </section>
        <div class="shop" id="shop">
            <div class="container">
            </div>
        </div>
        <script src="script.js"></script>
        <script src="search.js"></script>
        <script src="updated.js"></script>

        </section>
